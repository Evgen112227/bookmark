<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="show-modal">add bookmark</h1>
    <div class="container" id="bookmarks-container">
    </div>


    <div class="modal-container" id="modal">
        <div class="modal">
            <span class="close">
                <img src="cross-mark.png" alt="">
            </span>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form action="" id="bookmark-form">
                    <div class="form-group">
                        <label class="form-label website-name" for="website-name">Website Name</label>
                        <input class="form-input" type="text" id="website-name">
                    </div>
                    <div class="form-group">
                        <label class="form-label website-url" for="website-url">Website URL</label>
                        <input class="form-input" type="text" id="website-url">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
